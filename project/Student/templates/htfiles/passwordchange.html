{% extends 'htfiles/header.html' %}
{% block title%}Change Password{% endblock %}
{% block content %}
<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    
    background-image: url('https://images3.alphacoders.com/649/649642.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.card {
    margin-bottom: 100px;
    border: none
}

.box input[type=""]:focus,
.box input[type="Email"]:focus,
.box input[type="password"]:focus {
    width: 300px;
    border-color: #FFCCFF
}
.box {
    width: 450px;
    padding: 10px;
    position: absolute;
    top: 50%;
    left: 60%;
    background:#191919 ;
    background-color: rgba(0,0,0,0.5) !important;
    text-align: center;
    transition: 0.25s;
    margin-top: 50px
}

.box input[type="password"] {
    border: 0;
    background: none;
    display: block;
    margin: 10px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.10s
}

.box h3 {
    color: # white;
    text-transform: uppercase;
    font-weight: 600
}



.box input[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 30px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 180px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s
}


.box input[type="submit"]:hover {
    background: #2ecc71;
}


</style>
<div class="container rounded">
    <div class="row rounded">
        <div class="col-md-6">
            <div class="card rounded">
			
			<form method="POST" class="box">
				<h3 class="text-white">Change Password</h3>
				{% csrf_token %}
				{% for i in g %}
				<table class="table table-borderless">
				<tr>
					<td>{{i}}</td>
				</tr>
				{% endfor %}
				</table>
				<input type="submit" value="Change Password" class="form-control btn btn-outline-success btn-block my-2">
			</form>
		</div>
	</div>
</div>
{% endblock %}
